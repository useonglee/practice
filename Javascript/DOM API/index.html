<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header id="header">
    <h1>Hello world!</h1>
  </header>
  <main id="container">
    <section class="add__post-container">
      <h3>Add Post</h3>
      <div>
        <div id="input-container">
          <div class="input__id-wrap">
            <p class="input__title">ID</p>
            <input type="text" id="input__value-id" class="input__box">
          </div>
          <div class="input__title-wrap">
            <p class="input__title">title</p>
            <input type="text" id="input__value-title" class="input__box">
          </div>
        </div>
        <button id="post-submit">Submit !</button>
      </div>
    </section>
    <div id="post-list"></div>
  </main>
  <div class="list-end"></div>
</body>
</html>
